apiVersion: 1

providers:
  - name: 'Workflows Dashboards'
    orgId: 1
    folder: 'Intelligent Workflows'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
