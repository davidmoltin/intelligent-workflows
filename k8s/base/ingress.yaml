apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflows-api
  namespace: intelligent-workflows
  labels:
    app: workflows-api
  annotations:
    # NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # AWS Load Balancer Controller (alternative)
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/healthcheck-path: /health
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: '443'

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - workflows.example.com
        - api.workflows.example.com
      secretName: workflows-api-tls
  rules:
    - host: workflows.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workflows-api
                port:
                  name: http

    - host: api.workflows.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: workflows-api
                port:
                  name: http
