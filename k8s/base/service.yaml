apiVersion: v1
kind: Service
metadata:
  name: workflows-api
  namespace: intelligent-workflows
  labels:
    app: workflows-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  selector:
    app: workflows-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: workflows-api-headless
  namespace: intelligent-workflows
  labels:
    app: workflows-api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: workflows-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
