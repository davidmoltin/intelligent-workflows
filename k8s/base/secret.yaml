# This is a template. In production, use sealed-secrets or external secret management
# DO NOT commit actual secrets to git
apiVersion: v1
kind: Secret
metadata:
  name: workflows-api-secret
  namespace: intelligent-workflows
  labels:
    app: workflows-api
type: Opaque
stringData:
  # Database credentials (base64 encode in production)
  DB_USER: "postgres"
  DB_PASSWORD: "CHANGEME"

  # Redis password (if enabled)
  REDIS_PASSWORD: ""

  # JWT secret for API authentication
  JWT_SECRET: "CHANGEME-GENERATE-SECURE-KEY"

  # API keys for external services
  # EXTERNAL_API_KEY: ""

