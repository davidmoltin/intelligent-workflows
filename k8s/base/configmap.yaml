apiVersion: v1
kind: ConfigMap
metadata:
  name: workflows-api-config
  namespace: intelligent-workflows
  labels:
    app: workflows-api
data:
  SERVER_PORT: "8080"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  APP_ENV: "production"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "workflows"
  DB_SSL_MODE: "require"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  # Metrics
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  # Tracing
  TRACING_ENABLED: "false"
  TRACING_ENDPOINT: ""
  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_SECOND: "100"
